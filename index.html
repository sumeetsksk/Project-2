<head>

<body>
    <div class="container">
        <h1>Our Pricing</h1>

        <div class="slideToggle">
            <label class="form-switch">
              <span style="margin-right: 10px;">Annually</span>
              <input type="checkbox" id="toggle">
              <i></i>
              <span style="margin-left: 10px;">Monthly</span>
            </label>
        </div>
        <div class="toggle-container">
            <div id="flexy" class="flex row">
                <div class="price-box">
                    <h6>Basic</h6>
                    <p>
                        <span class="monthly">&dollar;19.99</span>
                        <span class="annually">&dollar;199.99</span>
                    </p>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button type="button">Learn More</button>
                </div>

                <div class="price-box">
                    <h6>Professional</h6>
                    <p>
                        <span class="monthly">&dollar;24.9</span>
                        <span class="annually">&dollar;
                    249.99</span></p>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button type="button">Learn More</button>
                </div>

                <div class="price-box">
                    <h6>Master</h6>
                    <p>
                        <span class="monthly">&dollar;34.99</span>
                        <span class="annually">&dollar;
                    399.99</span></p>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button type="button">Learn More</button>
                </div>
            </div>
        </div>
    </div>

</body>
